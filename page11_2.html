<script type="text/javascript">
	var overlay;
	function Overlay() {
		overlay = $("image[rel]").overlay({
			mask: {
				color: '#000',
				loadSpeed: 200,
				opacity: 0.5,
			},
			closeOnClick: false
		});	
	}
	
	function ModalClose() {
		$('.card').remove();
		location.reload();
		overlay.eq(0).overlay().close(); 
	}
	
	function ModalClose2() {
		$('.game').remove();
		location.reload();
		overlay.eq(0).overlay().close(); 
	}
	
	$(document).ready(function() {
		Overlay();
	});
	
	// 애니메이션 
	function ModalClose3(i) {
		$('.fm').remove();
		location.reload();
		overlay.eq(1).overlay().close(); 
		
		$("#if_"+i).attr("src","");
	}
	
	$(document).ready(function() {
				
		$("img[rel]").each(function() {
			$(this).bind("click", function() {
				var rel = $(this).attr("rel");
				var arr = rel.split("#");
				var data = arr[1];
				if(data == "mies3") {
					var page = "../movie/page2.html";
				} else if(data = "mies4") {
					var page = "../movie/page2.html";
				}				
				$("#if_"+data).attr("src",page);
				
				$("#mies3").css("top","110px");
			});
		});
		
		Overlay();
	});
	
</script>
